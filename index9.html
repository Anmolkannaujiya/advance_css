<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            padding: 4px;
            outline: dotted;
            outline-offset: 5px;
            border:2px ridge salmon;
        }
        input:required{
            /* background-color: brown; */
            /* input:required:focus -> this can also be used to target focus of only required */
            color:peru;
        }
    </style>
</head>
<body>
    <!-- focus when clicking; pseudo class  -->
    <form action="">
        <input type="email" placeholder="Email" required> <br><br>
        <input type="password" placeholder="Password"> <br><br>
        <input type="submit" value="sign in">
    </form>
</body>
</html>
